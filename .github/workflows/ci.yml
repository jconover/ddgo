# Continuous Integration Pipeline
# Runs on every push and pull request

name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'

env:
  PYTHON_VERSION: '3.12'
  TERRAFORM_VERSION: '1.6.0'

jobs:
  # ==========================================================================
  # Lint and Static Analysis
  # ==========================================================================
  lint:
    name: Lint & Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('app/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort bandit safety
          pip install -r app/requirements.txt

      - name: Run Black (code formatting)
        run: black --check --diff app/

      - name: Run Flake8 (linting)
        run: flake8 app/src app/tests --max-line-length=120 --ignore=E501,W503

      - name: Run isort (import sorting)
        run: isort --check-only --diff app/

      - name: Run Bandit (security linting)
        run: bandit -r app/src -ll

      - name: Run Safety (dependency vulnerabilities)
        run: safety check -r app/requirements.txt
        continue-on-error: true

  # ==========================================================================
  # Unit Tests
  # ==========================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ddgo
          POSTGRES_PASSWORD: ddgo
          POSTGRES_DB: ddgo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('app/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Run tests with coverage
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: ddgo_test
          DB_USER: ddgo
          DB_PASSWORD: ddgo
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          ENVIRONMENT: test
        run: |
          cd app
          python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: app/coverage.xml
          fail_ci_if_error: false

  # ==========================================================================
  # Docker Build
  # ==========================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: ddgo-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ddgo-api:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ==========================================================================
  # Terraform Validation
  # ==========================================================================
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [dev, staging, prod]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive terraform/

      - name: Terraform Init
        run: |
          cd terraform/environments/${{ matrix.environment }}
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd terraform/environments/${{ matrix.environment }}
          terraform validate

      - name: Run tfsec (security scanning)
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform/
          soft_fail: true

  # ==========================================================================
  # Ansible Lint
  # ==========================================================================
  ansible-lint:
    name: Ansible Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Ansible and ansible-lint
        run: |
          pip install ansible ansible-lint yamllint

      - name: Run yamllint
        run: yamllint ansible/
        continue-on-error: true

      - name: Run ansible-lint
        run: ansible-lint ansible/
        continue-on-error: true

  # ==========================================================================
  # Integration Tests
  # ==========================================================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start services
        run: |
          cd docker
          docker compose up -d --build
          sleep 30

      - name: Check service health
        run: |
          curl -f http://localhost:5000/health || exit 1
          curl -f http://localhost:5000/api/v1/info || exit 1

      - name: Run integration tests
        run: |
          # Test health endpoint
          response=$(curl -s http://localhost:5000/health)
          echo "Health response: $response"
          echo $response | jq -e '.status == "healthy"'

          # Test search endpoint
          search_response=$(curl -s -X POST http://localhost:5000/api/v1/search \
            -H "Content-Type: application/json" \
            -d '{"query": "test"}')
          echo "Search response: $search_response"
          echo $search_response | jq -e '.results'

      - name: Collect logs on failure
        if: failure()
        run: |
          cd docker
          docker compose logs

      - name: Stop services
        if: always()
        run: |
          cd docker
          docker compose down -v
