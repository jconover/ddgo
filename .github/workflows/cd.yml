# Continuous Deployment Pipeline
# Deploys to AWS ECS on merge to main

name: CD

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: ddgo-api
  ECS_CLUSTER: ddgo
  ECS_SERVICE: ddgo-app

jobs:
  # ==========================================================================
  # Determine Environment
  # ==========================================================================
  setup:
    name: Setup Deployment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      image-tag: ${{ steps.set-env.outputs.image-tag }}

    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi
          echo "image-tag=${{ github.sha }}" >> $GITHUB_OUTPUT

  # ==========================================================================
  # Build and Push to ECR
  # ==========================================================================
  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    needs: setup
    environment: ${{ needs.setup.outputs.environment }}

    outputs:
      image-uri: ${{ steps.build-image.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ needs.setup.outputs.image-tag }}
        run: |
          IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          docker buildx build \
            --file docker/Dockerfile \
            --target production \
            --tag $IMAGE_URI \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            --push \
            --cache-from type=registry,ref=$ECR_REGISTRY/$ECR_REPOSITORY:cache \
            --cache-to type=registry,ref=$ECR_REGISTRY/$ECR_REPOSITORY:cache,mode=max \
            .

          echo "image=$IMAGE_URI" >> $GITHUB_OUTPUT

  # ==========================================================================
  # Deploy to ECS
  # ==========================================================================
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: [setup, build-and-push]
    environment: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_CLUSTER }}-${{ needs.setup.outputs.environment }}-app \
            --query taskDefinition > task-definition.json

      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: app
          image: ${{ needs.build-and-push.outputs.image-uri }}

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-action@v1
        with:
          service: ${{ env.ECS_SERVICE }}-${{ needs.setup.outputs.environment }}
          cluster: ${{ env.ECS_CLUSTER }}-${{ needs.setup.outputs.environment }}
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          wait-for-service-stability: true
          wait-for-minutes: 10

      - name: Verify deployment
        run: |
          # Get ALB DNS name
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names ${{ env.ECS_CLUSTER }}-${{ needs.setup.outputs.environment }}-alb \
            --query 'LoadBalancers[0].DNSName' --output text)

          # Health check
          for i in {1..10}; do
            if curl -sf "http://$ALB_DNS/health"; then
              echo "Deployment verified successfully!"
              exit 0
            fi
            echo "Waiting for service to be healthy... ($i/10)"
            sleep 30
          done

          echo "Deployment verification failed!"
          exit 1

  # ==========================================================================
  # Post-Deployment Tasks
  # ==========================================================================
  post-deploy:
    name: Post-Deployment
    runs-on: ubuntu-latest
    needs: [setup, deploy]
    if: success()

    steps:
      - name: Send deployment notification
        uses: slackapi/slack-github-action@v1.24.0
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        with:
          payload: |
            {
              "text": "ðŸš€ Deployment Successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*DDGo API Deployment*\n\n*Environment:* ${{ needs.setup.outputs.environment }}\n*Image:* `${{ needs.setup.outputs.image-tag }}`\n*Triggered by:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Create deployment record
        run: |
          echo "Deployment completed at $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "Environment: ${{ needs.setup.outputs.environment }}"
          echo "Image: ${{ needs.setup.outputs.image-tag }}"
          echo "Commit: ${{ github.sha }}"

  # ==========================================================================
  # Rollback (Manual Trigger)
  # ==========================================================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'workflow_dispatch'
    needs: [setup, deploy]

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Rollback to previous task definition
        run: |
          # Get previous task definition
          PREVIOUS_TASK_DEF=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }}-${{ needs.setup.outputs.environment }} \
            --services ${{ env.ECS_SERVICE }}-${{ needs.setup.outputs.environment }} \
            --query 'services[0].deployments[1].taskDefinition' --output text)

          if [ "$PREVIOUS_TASK_DEF" != "None" ]; then
            aws ecs update-service \
              --cluster ${{ env.ECS_CLUSTER }}-${{ needs.setup.outputs.environment }} \
              --service ${{ env.ECS_SERVICE }}-${{ needs.setup.outputs.environment }} \
              --task-definition $PREVIOUS_TASK_DEF

            echo "Rollback initiated to: $PREVIOUS_TASK_DEF"
          else
            echo "No previous deployment found for rollback"
            exit 1
          fi
