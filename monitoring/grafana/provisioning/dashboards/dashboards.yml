# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'DDGo Dashboards'
    orgId: 1
    folder: 'DDGo'
    folderUid: 'ddgo'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
