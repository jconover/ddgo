# Prometheus Alert Rules
# Production alerting configuration

groups:
  # ==========================================================================
  # Application Alerts
  # ==========================================================================
  - name: application
    rules:
      - alert: HighRequestLatency
        expr: histogram_quantile(0.95, rate(ddgo_request_latency_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High request latency detected"
          description: "95th percentile latency is {{ $value | humanizeDuration }} (threshold: 500ms)"

      - alert: HighErrorRate
        expr: |
          sum(rate(ddgo_requests_total{status=~"5.."}[5m])) /
          sum(rate(ddgo_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      - alert: ApplicationDown
        expr: up{job="ddgo-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Application is down"
          description: "DDGo API instance {{ $labels.instance }} is not responding"

      - alert: HealthCheckFailing
        expr: probe_success{job="blackbox-http"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Health check failing"
          description: "Health check for {{ $labels.instance }} is failing"

  # ==========================================================================
  # Infrastructure Alerts
  # ==========================================================================
  - name: infrastructure
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage on {{ $labels.instance }} is {{ $value | humanize }}%"

      - alert: HighMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage on {{ $labels.instance }} is {{ $value | humanize }}%"

      - alert: DiskSpaceLow
        expr: |
          (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk space on {{ $labels.instance }} is {{ $value | humanize }}% available"

      - alert: DiskSpaceCritical
        expr: |
          (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 5
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Critical disk space"
          description: "Disk space on {{ $labels.instance }} is critically low at {{ $value | humanize }}%"

  # ==========================================================================
  # Container Alerts
  # ==========================================================================
  - name: containers
    rules:
      - alert: ContainerKilled
        expr: time() - container_last_seen > 60
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Container was killed"
          description: "Container {{ $labels.name }} was killed"

      - alert: ContainerHighCPU
        expr: |
          sum(rate(container_cpu_usage_seconds_total{name!=""}[3m])) by (name) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container high CPU usage"
          description: "Container {{ $labels.name }} CPU usage is {{ $value | humanize }}%"

      - alert: ContainerHighMemory
        expr: |
          container_memory_usage_bytes{name!=""} / container_spec_memory_limit_bytes{name!=""} * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container high memory usage"
          description: "Container {{ $labels.name }} memory usage is {{ $value | humanize }}%"

      - alert: ContainerRestarting
        expr: increase(container_restart_count[15m]) > 3
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Container restarting frequently"
          description: "Container {{ $labels.name }} has restarted {{ $value }} times in 15 minutes"

  # ==========================================================================
  # Database Alerts
  # ==========================================================================
  - name: database
    rules:
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL instance {{ $labels.instance }} is not responding"

      - alert: PostgreSQLHighConnections
        expr: |
          pg_stat_activity_count / pg_settings_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL high connection count"
          description: "PostgreSQL connection usage is {{ $value | humanize }}%"

      - alert: PostgreSQLSlowQueries
        expr: |
          rate(pg_stat_activity_max_tx_duration{state="active"}[5m]) > 60
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL slow queries detected"
          description: "Long-running queries detected on {{ $labels.instance }}"

  # ==========================================================================
  # Redis Alerts
  # ==========================================================================
  - name: redis
    rules:
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis instance {{ $labels.instance }} is not responding"

      - alert: RedisHighMemory
        expr: |
          redis_memory_used_bytes / redis_memory_max_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is {{ $value | humanize }}%"

      - alert: RedisTooManyConnections
        expr: redis_connected_clients > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis too many connections"
          description: "Redis has {{ $value }} connected clients"

  # ==========================================================================
  # SLA/SLO Alerts
  # ==========================================================================
  - name: slo
    rules:
      - alert: SLOAvailabilityBreach
        expr: |
          (1 - (
            sum(rate(ddgo_requests_total{status=~"5.."}[1h])) /
            sum(rate(ddgo_requests_total[1h]))
          )) < 0.999
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "SLO availability breach"
          description: "Service availability is {{ $value | humanizePercentage }} (SLO: 99.9%)"

      - alert: SLOLatencyBreach
        expr: |
          histogram_quantile(0.99, rate(ddgo_request_latency_seconds_bucket[1h])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "SLO latency breach"
          description: "99th percentile latency is {{ $value | humanizeDuration }} (SLO: 1s)"
